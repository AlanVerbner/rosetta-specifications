description: |
  SigningPayload is signed by the client with the keypair associated
  with an address using the specified SignatureType.

  [TODO] explain that signature_type is provided optionally
  if there is a restriction. Otherwise, leave blank for default
  or if multiple accepted (does not mean any signature type can
  be used).
type: object
required:
  - address
  - hex_bytes
properties:
  address:
    type: string
  hex_bytes:
    type: string
  signature_type:
    $ref: "SignatureType.yaml"
